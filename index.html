<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>


    <header>
        <a href="#" class="logo">SPACE</a>

        <div class="links-header">
            <a href="#">Início</a>
            <a href="#">Recursos</a>
            <a href="#">Preços</a>
            <a href="#">Contato</a>
            <a href="#">Login</a>
        </div>

        <div class="menu-hamburguer" onclick="mobile_menu()">
            <div class="mobile-menu"></div>
        </div>
    </header>


    <main>

        <div class="container">
            <div class="info-text">
                <span>NAVEGUE PELO UNIVERSO</span>
                <h2>Comece a explorar o espaço infinito</h2>
                <p>Comece a sua exploração no espaço, navegue e descubra todas as maravilhas do universo.</p>
                <button>COMEÇAR</button>
            </div>

            <div class="imagens">
                <img class="planeta" src="./assets/IMG/planet.svg" alt="planeta">
                <img class="pontos" src="./assets/IMG/points-space.svg" alt="pontos">
                <img class="foguete" src="./assets/IMG/rocket.svg" alt="foguete">
            </div>
        </div>

    </main>

    <footer>
        <img class="nuvem" src="./assets/IMG/clouds-1.svg" alt="nuvem">
    </footer>


    <script src="./gsap.min.js"></script>
    <script src="./script.js"></script>

</html>
